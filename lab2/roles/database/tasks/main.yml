- name: db - Copy script
  ansible.builtin.copy:
    src: db.sh
    dest: /home/{{AZURE_VM_USERNAME}}/db.sh

- name: db - Give permission 
  ansible.builtin.command:
    cmd: chmod +x ./db.sh
    chdir: /home/{{AZURE_VM_USERNAME}}/

- name: db - Execute script 
  ansible.builtin.script:
    cmd: ./db.sh
    chdir: /home/{{AZURE_VM_USERNAME}}/
